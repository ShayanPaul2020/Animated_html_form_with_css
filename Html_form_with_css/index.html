<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Animated html form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>



<section>
	<div class="box">

		<div class="form">


			<h3>Your details</h3>

			<form>
				<div class="inputBx">

				<label for="fname"  >First name:</label><br>
				<input type="text" id="fname" name="fname" placeholder="Enter your first name" value=""><br><br>
			     </div>
			<div class="inputBx">
               
               <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" value=""><br><br>

           </div>
           <div class="inputBx">
              <label for="phone">Enter your phone number:</label><br>
              <input type="tel" id="phone" name="phone" placeholder="+91 xxxx-nnnnnn" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
               
              
           </div>
           <div class="inputBx">
            <label for="email">Enter a valid email adress:</label><br>
            <input type="email" id="email" name="email" size="40"><br><br> 
            </div>  

            <div class="inputBx">
            	<p>Select your gender</p><br>
            	  
                   <label for="female">Female</label>
                   <input type="radio" id="female" name="gender" value="female">
                   
                  <label for="male">Male</label>
                  <input type="radio" id="male" name="gender" value="male">

                  <label for="other">Other</label>
                   <input type="radio" id="other" name="gender" value="other"><br>
                 

            </div>

            <div class="inputBx">
            	<br>
            	 <label for="country">Choose your country:</label><br>

            	  <select name="country" id="country">
                 <option value="india">India</option>
                 <option value="uk">Uk</option>
                 <option value="usa">USA</option>
                  <option value="japan">Japan</option>
                  <option value="germany">Germany</option>
                  <option value="finland">Finland</option>
                  <option value="Crech reblic">Crech Republic</option>
                  <option value="latvia">Latvia</option>
                 </select>
            	


            </div>

            <div class="inputBx"><br>
            	
            	<label for="myfile">Uplaod your resume:</label>
               <input type="file" id="myfile" name="myfile"><br><br>
            </div>

            <div class="inputBx">
            	<input type="checkbox" id="t&c" name="t%c" value="">
               <label for="t&c">*Terms and condition</label><br>
            </div>


            <br>


               <input type="button" value="Submit" onclick="msg()">
               <script>
         function msg() {
        alert("Submitted sucessfully!");
                   }
</script>


			</form>


			


		</div>
		

	</div>

</section>





</body>
</html>
